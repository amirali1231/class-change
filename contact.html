<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>SilverBussines - place for your slogan - Home</title>
<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" title="no title" charset="utf-8"/>
<script type="text/javascript" src="js/jquery-1.2.6.min.js"></script>
<script type="text/javascript" src="js/jquery.flow.1.2.min.js"></script>
<script src="js/jquery.easing.1.3.js" type="text/javascript"></script>
<script src="js/jquery.kwicks-1.5.1.pack.js" type="text/javascript"></script>
<!-- Script section. First of all there is a script which takes care of menu. This menu uses "kwicks jquery plugin". Link to this plugin can be found in help file" 
Here, we define max width of menuItem after being resized, please dont change these values unless you really know what you are doing" !-->
<!-- Second part of this script handles upper slogan section by using jFlow plugin. Here we define controller (which is hidden because we dont want it to be visible but it has to be there, and other parameters. Link to jFlow plugin can be found in help file !-->
<script type="text/javascript">
	
		$().ready(function() {
				$('.kwicks').kwicks({
					max : 150,
					spacing : 5
				});
			});
		
$(document).ready(function(){

	$("#hidden-controller").jFlow({
		slides: "#header-slides",
		controller: ".jFlowControl", // must be class, use . sign
		slideWrapper : "#jFlowSlide", // must be id, use # sign
		selectedWrapper: "jFlowSelected",  // just pure text, no sign
		width: "500px",
		height: "200px",
		duration: 400,
		prev: ".arrow-left", // must be class, use . sign
		next: ".arrow-right" // must be class, use . sign
	});
});

  function butn() {
    alert('پیام ارسال شد')
  }
</script>
<script>


 

    

   
</script>
</head>
<!-- This moves the whole pages, 50px down onLoad, to avoid user from having to scroll too much. !-->
<body onload="window.scrollTo(0,50)">
<!-- Start of wrapper !-->
<div id="wrapper">
  <!-- Start of navigation !-->
  <div id="navigation">
    <div id="nav-bg-left"> </div>
    <div id="nav-main">
      <!-- Start of nav Items UL !-->
      <ul class="kwicks">
        <li id="kwick1"><a href="index-2.html"><img src="images/home.jpg" alt="Go to home section"/></a></li>
        <li id="kwick2"><a href="about-us.html" ><img src="images/about-us.jpg" alt="Go to abous us section" /></a></li>
        <li id="kwick5"><img src="images/contact.jpg" alt="Go to contact section" /></li>
      </ul>
      <!-- End of nav Item UL !-->
      <!-- Start of searrch part !-->
      <div class="search">
        <input class="input-text" type="text"/>
        <button type="submit" class="submit-button">Search this site</button>
      </div>
      <!-- End of search part !-->
      <div class="clear"></div>
    </div>
    <div id="nav-bg-right"> </div>
    <div class="clear"> </div>
  </div>
  <!-- End of navigation !-->
  <!-- Start of wrapper main Content !-->
  <div id="wrapper-content">
    <div id="mainContent">
      <div id="maincontent-bg-top"> </div>
      <div id="maincontent-main">
        <!-- Maincontent-main-core is the part of maincontent without sidebar !-->
        <div id="maincontent-main-core">
          <!-- Heading, uses p with clas="section-name" !-->
          <h1>Contact us</h1>
          <p>Lorem ipsum dolor sit amet, <b>consectetur adipiscing elit</b>. Cras sed eros eget nunc tempor tincidunt. Vestibulum rhoncus. Aenean quis libero id ante mattis dictum. Nulla sagittis lorem nec magna.</p>
          <!-- Here follows contact form !-->
          <div id="contact-form">
            <h2>ارسال نظر </h2>
            <form  method="post" class="contact-form-all">
              <fieldset class="contact-fieldset">
                <label for="contact-name" class="contact-label">نام:</label>
                <input id="contact-name" type="text" class="contact-input" name="contact-name"/>
                <br />
                <br />
                <label for="contact-email" class="contact-label">ایمیل:</label>
                <input name="contact-email" id="contact-email" type="text" class="contact-input" />
                <br />
                <br />
                <label for="contact-body" class="contact-label">پیشنهاد شما:</label>
                <textarea class="contact-body" id="contact-body" name="contact-body" rows="6" cols="27"></textarea>
                <br />
                <div class="clear"></div>
                <button onclick="butn()" >ارسال</button>
             
              </fieldset>
            </form>
            <!-- End of contact form !-->
          </div>
        </div>
        <!-- End of maincontent-main-core !-->
        <!-- Start of sidebar !-->
       
        <div class="clear"></div>
      </div>
      <!-- End of sidebar !-->
      <div id="maincontent-bg-bottom"> </div>
    </div>
    <!-- End of maincontent !-->
  </div>
  <!-- End of wrapper maincontent !-->
  <!-- Start of footer !-->

  <!-- End of wrapper maincontent !-->
</div>
